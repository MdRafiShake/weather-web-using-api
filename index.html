<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <input type="text" class="searchbar" placeholder="enter city name...." spellcheck="false">
            <button class="search"><img src="recorces/images/search.png" class="search-img"></button>
        </div>
        <div class="body">
            <img src="recorces/images/clear.png">
            <h1 class="temp">0 &deg;C</h1>
            <h2 class="place">-------</h2>
        </div>
        <div class="footer">

            <div class="col">
                <img src="recorces/images/humidity.png">
                <div class="humidity">
                    <p class="percent humi">0%</p>
                    <p class="text">humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="recorces/images/wind.png">
                <div class="wind-speed">
                    <p class="percent wind">0 km/h</p>
                    <p class="text">Wind-Speed</p>
                </div>
            </div>
        </div>
    </div>
    

    


    <script src="script.js"></script>

   
</body>

</html>
